<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Aperol Gift Offer</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/Aperol_logo_white.svg" alt="Aperol Logo" class="aperol-logo">
        </div>
        
        <div class="products-container">
            <img src="assets/images/Aperol_bottle.png" alt="Aperol Bottle" class="product-image">
            <img src="assets/images/Aperol_bag.png" alt="Aperol Bag" class="product-image">
        </div>
        
        <h1 class="custom-h1">Your Gift Awaits</h1>
        
        <div class="content">
            <p class="custom-h2">Buy 1 bottle of Aperol and get an exclusive branded purse.</p>
            <p class="custom-body">Take a screenshot of this page and show it at Duty Free to redeem.</p>
            <p class="custom-body">Offer valid only for airport Wi-Fi users.</p>
        </div>
        
        <div class="save-offer-button">
            <span>Save the Offer</span>
        </div>
    </div>
</body>
</html>
